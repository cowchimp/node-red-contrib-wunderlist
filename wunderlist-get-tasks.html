<script type="text/javascript">
  RED.nodes.registerType('wunderlist-get-tasks',{
    category: 'function',
    color: '#E84228',
    defaults: {
      config: { type: 'wunderlist-config', required: true },
      listId: { value: '' },
      name: { value: '' }
    },
    inputs:1,
    outputs:1,
    icon: 'wunderlist-logo.png',
    label: function() {
      return this.name || 'get Wunderlist tasks';
    }
  });
</script>

<script type="text/x-red" data-template-name="wunderlist-get-tasks">
  <div class="form-row">
    <label for="node-input-config"><i class="fa fa-code"></i> Configuration</label>
    <input type="text" id="node-input-config" placeholder="Configuration">
  </div>
  <div class="form-row">
    <label for="node-input-listId"><i class="fa fa-list-alt"></i> List Id</label>
    <input type="text" id="node-input-listId">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

<script type="text/x-red" data-help-name="wunderlist-get-tasks">
  <p>Get tasks for a list</p>

  <ul>
    <li><b>List Id</b> is a mandatory field. If it's left blank in the node it must be set in the incoming message on <code>msg.payload</code></li>
    <li><code>msg.payload</code> will be set to an array of task items</li>
  </ul>
</script>
