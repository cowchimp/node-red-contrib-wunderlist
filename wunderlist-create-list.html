<script type="text/javascript">
  RED.nodes.registerType('wunderlist-create-list',{
    category: 'function',
    color: '#E84228',
    defaults: {
      config: { type: 'wunderlist-config', required: true },
      listTitle: { value: '' },
      name: { value: '' }
    },
    inputs:1,
    outputs:1,
    icon: 'wunderlist-logo.png',
    label: function() {
      return this.name || 'create Wunderlist list';
    }
  });
</script>

<script type="text/x-red" data-template-name="wunderlist-create-list">
  <div class="form-row">
    <label for="node-input-config"><i class="fa fa-code"></i> Configuration</label>
    <input type="text" id="node-input-config" placeholder="Configuration">
  </div>
  <div class="form-row">
    <label for="node-input-listTitle"><i class="fa fa-thumb-tack"></i> List Title</label>
    <input type="text" id="node-input-listTitle" placeholder="Groceries">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="wunderlist-create-list">
  <p>Creates a new list</p>

  <ul>
    <li><b>List Title</b> is a mandatory field. If it's left blank in the node it must be set in the incoming message on <code>msg.payload</code></li>
    <li>The Id of the newly created list will be set to the <code>msg.listId</code> property</li>
  </ul>
</script>
